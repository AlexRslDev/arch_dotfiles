export GTK_THEME="$(grep 'Everforest-BL-MB-Dark-Soft' "${XDG_CONFIG_HOME:-$HOME/.config}/gtk-3.0/settings.ini" | sed 's/.*\s*=\s*//')"

[Settings]
gtk-application-prefer-dark-theme=1
gtk-theme-name=Everforest-BL-MB-Dark-Soft
gtk-icon-theme-name=Cupertino-Sonoma
gtk-font-name=JetBrainsMonoNL Nerd Font Propo 10
gtk-cursor-theme-name=Sweet-cursors
gtk-cursor-theme-size=0
gtk-enable-event-sounds=0
gtk-enable-input-feedback-sounds=0
gtk-toolbar-style=GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-icon-size=GTK_ICON_SIZE_SMALL_TOOLBAR
gtk-button-images=0
gtk-menu-images=0
